        </br>

        <h4 style="text-align: center;">Soru ve önerileriniz için formu doldurun ve gönderin. En kısa sürede sizlere geri döneceğim.</h4>
            
        <form  action="https://formspree.io/f/mvodqbvq" id="my-form" style=" margin-left: 250px;" role="form" class="php-email-form" method="POST">
        
        <div class="row">
          
        </div>
        <div class="row input-container">
            <div class="col-xs-12">
              <label>Name</label> 
              <div class="styled-input wide">
                <input type="text" name="name" class="form-control" id="name" required />
                
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <label>Email</label> 
              <div class="styled-input">
                <input type="email" class="form-control" name="_replyto" id="email" required/>
                
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <label>Subject</label> 
              <div class="styled-input" style="float:right;">
                <input type="text" class="form-control" name="subject" id="subject" required />
                
              </div>
            </div>
            <div class="col-xs-12">
              <label>Message</label>
              <div class="styled-input wide">
                <textarea class="form-control" name="message"  required></textarea>
                
              </div>
            </div>
            <div class="col-xs-12">
              <button type="submit" name="submit" id="my-form-button" type="submit" class="btn-lrg submit-btn">Send Message</button>
              <p id="my-form-status"></p>
            </div>
        </div>
      </form>
      </div>
      
    </div>

    <script>
      function openNav() {
        document.getElementById("mySidebar").style.width = "150px";
        document.getElementById("main").style.marginLeft = "150px";
      }

      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
      }

      var form = document.getElementById("my-form");
          
          async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("my-form-status");
            var data = new FormData(event.target);
            fetch(event.target.action, {
              method: form.method,
              body: data,
              headers: {
                  'Accept': 'application/json'
              }
            }).then(response => {
              status.innerHTML = "Çok teşekkürler, mesajınız iletildi.";
              form.reset()
            }).catch(error => {
              status.innerHTML = "Oops! Formu gönderirken bir sorun oluştu. Lütfen tekrar deneyiniz."
            });
          }
          form.addEventListener("submit", handleSubmit)


    </script>
